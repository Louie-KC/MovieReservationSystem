name: Node.js CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/models/*.js'
      - 'src/utils/*.js'
      - 'test/unit/*.test.js'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/models/*.js'
      - 'src/utils/*.js'
      - 'test/unit/*.test.js'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm run test:unit
